<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>REJOS TIER TESTING — Watchdog-style CPS Detector</title>
<style>
  :root{
    --bg-0:#040405;
    --bg-1:#0b0b0d;
    --card:#0f1113;
    --fg:#ffffff;
    --muted:#bfc5c9;
    --accent:#ff2b2b;
    --ok:#2ee58d;
    --warn:#ffb84d;
    --glass: rgba(255,255,255,0.02);
    --radius:14px;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: linear-gradient(180deg,var(--bg-0) 0%, var(--bg-1) 100%);
    color:var(--fg);
    display:flex;align-items:flex-start;justify-content:center;padding:30px;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  .wrap{
    width:1100px;max-width:96%;border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.002));
    box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.01);
    padding:28px;display:flex;flex-direction:column;gap:18px;
  }
  .clickbox{
    height:480px;border-radius:12px;
    background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.02), transparent 7%),
                linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border:1px solid rgba(255,255,255,0.04);
    display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;
    overflow:hidden;cursor:pointer;transition:transform 140ms ease, box-shadow 220ms; user-select:none;
  }
  .clickbox:active{transform:scale(0.997)}
  .inactive{opacity:0.6}
  /* Sleek shockwave */
  .shock {
    position: absolute;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.9;
    pointer-events: none;
    border: 2px solid rgba(255, 255, 255, 0.25);
    background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 70%);
    animation: shock 600ms cubic-bezier(.25, .8, .25, 1) forwards;
  }
  @keyframes shock {
    0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0.95; }
    60% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.35; }
    100% { transform: translate(-50%, -50%) scale(2.4); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>REJOS TIER TESTING</h1>
    <p>Click or right-click inside the box to start — detects synthetic clicks.</p>
    <div id="clickbox" class="clickbox inactive" tabindex="0">
      <div id="alertPulse" class="alert-pulse" style="display:none"></div>
      <div class="metrics">
        <div id="cpsDisplay" style="font-size:64px;font-weight:900;">0.00</div>
        <div style="font-size:14px;color:var(--muted)">CPS (1s window)</div>
      </div>
    </div>
  </div>

<script>
const clickBox = document.getElementById('clickbox');
const cpsDisplay = document.getElementById('cpsDisplay');
let clicks = [];
let running = false;

clickBox.addEventListener('contextmenu', e => e.preventDefault());
clickBox.addEventListener('mousedown', e => {
  if (e.button === 0 || e.button === 2) onClick(e);
});

function spawnShock(x,y){
  const rect = clickBox.getBoundingClientRect();
  const el = document.createElement('div');
  el.className = 'shock';
  const size = Math.max(rect.width, rect.height) * 0.9;
  el.style.width = size + 'px';
  el.style.height = size + 'px';
  el.style.left = (x - rect.left) + 'px';
  el.style.top = (y - rect.top) + 'px';
  clickBox.appendChild(el);
  setTimeout(()=>el.remove(),700);
}

function onClick(e){
  if (!e.isTrusted){
    alert('⚠️ Synthetic click detected (not a real user input).');
    return;
  }
  if (!running){ running = true; clickBox.classList.remove('inactive'); }
  const now = performance.now();
  clicks.push(now);
  while(clicks.length>0 && now - clicks[0] > 1000) clicks.shift();
  const cps = clicks.length;
  cpsDisplay.textContent = cps.toFixed(2);
  spawnShock(e.clientX, e.clientY);
}
</script>
</body>
</html>
